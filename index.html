<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>kipyegon Amos ENC222-0130/2017 </title>
	<!-- External Stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>
<body>
    <!-- Our web map and content will go here -->
	<!-- Add the Leaflet JavaScript library -->
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<div id="map" style="width: 100%; height: 375px"></div>
	
	<script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [39.6666667, -4.05], zoom: 14});
		// Add OpenStreetMap tile layer to map element
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
		
		
		  <!-- Web Map Scripts are here -->
	// load GeoJSON from an external file
$.getJSON("restaurant-1.json",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
});
</script>
	
	        <!-- HTML Page Elements are here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
</body>
</html>
